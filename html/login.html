<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인</title>
        <link rel="stylesheet" href="../css/Picker_index.css" type="text/css" media="all" />
        <script src="../js/login.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="up_bar">
            <div class="up_bar__logo">
                <img src="../pic/main/favicon.png" class="logo">
            </div>
            <ul class="up_bar__menu">
                <li>
                    <a href="../index.html">홈</a>
                </li>
                <li>
                    <a href="http://seohanbook.co.kr/Picker/html/login_check.html">벨런스 게임 만들기</a>
                </li>
            </ul>
            <div class="up_bar__link">
                <ul class="signs">
                    <li id="link" class="sign2">

                    </li>
                </ul>
            </div>
        </div>
        <div id="container" class="main_container">
            <div style="padding: 20px;"></div>
            <div class="insert_container">
                <div class="form_container">
                    <form name="insert_form" action="/cookie" method="get">
                        <div class="form_title_div">
                            <p class="form_title_p">Sign in</p>
                        </div>
                        <div>
                            <div>
                                <a class="form_item_name">username</a>
                            </div>
                            <div>
                                <input type="text" name="username" placeholder="name" class="form_input" />
                            </div>
                            <div class="form_text_alert_padding">
                                <div id="alert_username" class="form_text_alert"></div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <a class="form_item_name">Password</a>
                            </div>
                            <div>
                                <input type="password" name="password" placeholder="Enter password" class="form_input" />
                            </div>
                            <div class="form_text_alert_padding">
                                <div id="alert_password" class="form_text_alert"></div>
                            </div>
                        </div>
                        <div style="height: 10px;"></div>
                        <div>
                            <button type="button" class="form_submit_button" onclick="login_account()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
